{% extends 'company/base1.html' %}
{% block body %}

 
    <div class="container ">
        
        <div class="card o-hidden border-0 shadow-lg my-5 ">
            
            <div class="card-body ">
                <!-- Nested Row within Card Body -->
                
                <div class="row ">
                    
                    
                    <div class="col-lg-7 mx-auto">
                        
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Update Account!</h1>
                            </div>
                            <form class="user" method="post" action="/companyprofile/{{ request.session.id }}">
                                {% csrf_token %}
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                            placeholder="First Name" name="firstname" value="{{ comp.firstname }}">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="exampleLastName"
                                            placeholder="Last Name" name="lastname" value="{{ comp.lastname }}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Email Address" name="email" value="{{ user.email }}">
                                </div>
                                
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="Address" name="address" value="{{ comp.address }}">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user"
                                            id="exampleRepeatPassword" placeholder="State" value="{{ comp.state }}" name="state">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user"
                                            id="exampleInputPassword" value="{{ comp.city }}" placeholder="City" name="city">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user"
                                            id="exampleRepeatPassword" value="{{ comp.contact }}" placeholder="Contact No." name="contact">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Company Name" value="{{ comp.company }}" name="company">
                                </div>
                                <div class="form-group">
                                    <textarea type="text" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Company Description" value="{{ comp.companydescription }}" name="companydescription"></textarea>
                                </div>
                                
                                <button type="submit" class="btn btn-primary btn-user btn-block">
                                    Update Account
                                </button>
                                
                                
                            </form>
                            
                            
                        </div>
                    
                    </div>
                
                </div>
            
            </div>
        
        </div>

    </div>


{% endblock body %}
